<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <link href="/style.css" rel="stylesheet">
    <title>Demo Socket Server Connection</title>
</head>

<body>
    <div id="main-block">
        <h1>Socket Server Demo Connection</h1>
        <div id="inputs">
            <label id="input-text">Text to send</label>
            <input id="input">
        </div>
        <div class="incoming-data">
            <div id="data"></div>
        </div>
        <div id="buttons">
            <button type="submit" id="start">Start sending</button>
            <button type="submit" id="stop">Stop sending</button>
        </div>
        <script src="panel.js"></script>
    </div>
</body>

</html>
